<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de fixação em Java</title>
</head>

<body>
    <script>
        alert("Vamos calcular a média de 4 notas bimestrais.");
        let nota1 = parseFloat(prompt("Digite a nota 1: "));
        let nota2 = parseFloat(prompt("Digite a nota 2: "));
        let nota3 = parseFloat(prompt("Digite a nota 3: "));
        let nota4 = parseFloat(prompt("Digite a nota 4: "));

        let media = (nota1 + nota2 + nota3 + nota4) / 4;
        alert(`Sua média final é ${media}.`);

        alert("Vamos calcular a área de um círculo.");

        let raio = parseFloat(prompt("Digite o raio em cm: "));

        let area = 3.14159 * ((raio) * (raio));
        alert(`A área do círculo é de ${area} cm.`);

        alert("Vamos converter uma temperatura de Fahrenheit para Celsius.");
        let fahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit: "));

        let celsius = 5 * ((fahrenheit) - 32) / 9;
        alert(`A temperatura é de ${celsius} °C.`);

        alert("Vamos calcular a área da cozinha.");
        let comprimento = parseFloat(prompt("Digite o comprimento da cozinha em metros: "));
        let largura = parseFloat(prompt("Digite a largura da cozinha em metros: "));


        let areacozinha = (comprimento * largura);
        alert(`A área da sua cozinha é de ${areacozinha} m².`);

        let azulejos = (area) / 2.5;
        alert(`Você precisará de ${azulejos} caixas de azulejos para revestir o chão da cozinha.`);

        alert("Vamos calcular a área e o perímetro de uma sala.")
        let comprimentosala = parseFloat(prompt("Digite o comprimento da sala em metros: "));
        let largurasala = parseFloat(prompt("Digite a largura da sala em metros: "));


        let areasala = (comprimentosala * largurasala);
        alert(`A área da sua sala é de ${areasala} m².`);

        let perimetro = (comprimentosala) * 2 + (largurasala) * 2;
        alert(`O perímetro da sua sala é de ${perimetro} m.`);
    </script>
</body>

</html>
