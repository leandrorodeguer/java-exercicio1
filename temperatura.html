<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converção de temperatura</title>
</head>
<body>
    <script>
        alert("Vamos converter uma temperatura de Fahrenheit para Celsius.")
        let fahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit: "));
        
        let celsius = 5 * ((fahrenheit) - 32) / 9;
        alert(`A temperatura é de ${celsius} °C.`);

     </script>  
</body>
</html>
