<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raio de um círculo</title>
</head>
<body>
    <script>
alert("Vamos calcular a área de um círculo.");

let raio = parseFloat(prompt("Digite o raio em cm: "));

let area = 3.14159 * ((raio) * (raio));
        alert(`A área do círculo é de ${area} cm.`);

    </script>
</body>
</html>
