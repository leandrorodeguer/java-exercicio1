alert("Vamos calcular a média e o produto de 2 números")
        const valor1 = parseInt(prompt('Digite o primeiro número:'));

            medianumeros = (valor1 + valor2) / 2;

        alert("Vamos calcular a conta de um restaurante + 10% do garçom")
        const entrada = parseFloat(prompt('Valor da entrada R$'));
